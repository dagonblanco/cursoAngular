<h1>Ejemplo de formulario model-driven / reactive form</h1>
<form [formGroup]="formFactura" (ngSubmit)="crearFactura()">
  <div>
    <label for="nombre">Nombre
      <span class="novalido" *ngIf="!formFactura.get('nombre').value && formFactura.get('nombre').touched">* Campo obligatorio</span>
      <span class="novalido" *ngIf="formFactura.get('nombre').value && formFactura.get('nombre').hasError('minlength')">*
        Longitud mínima 3</span>
    </label>
    <input type="text" id="nombre" formControlName="nombre">
  </div>
  <div>
    <label for="cif">CIF
      <span class="novalido" *ngIf="formFactura.get('cif').value && formFactura.get('cif').hasError('checkCif')">* CIF incorrecto</span>
    </label>
    <input type="text" id="cif" formControlName="cif">
  </div>
  <div>
    <label for="numeroFactura">Número factura</label>
    <input type="text" id="numeroFactura" formControlName="numeroFactura">
  </div>
  <div>
    <label for="fecha">Fecha factura</label>
    <input type="date" id="fechaFactura" formControlName="fechaFactura">
  </div>
  <div>
    <label for="base">Base imponible</label>
    <input type="number" id="base" formControlName="base">
  </div>
  <div>
    <label for="tipo">Porcentaje IVA</label>
    <select id="tipo" formControlName="tipo">
      <option value=0>0%</option>
      <option value=0.04>4%</option>
      <option value=0.1>10%</option>
      <option value=0.21>21%</option>
    </select>
  </div>
  <div>
    <label for="iva">Importe IVA</label>
    <input type="number" id="iva" formControlName="iva" readonly>
  </div>
  <div>
    <label for="total">Importe total</label>
    <input type="number" id="total" formControlName="total" readonly>
  </div>
  <div formGroupName="pago">
    <div>
      <label for="forma">Forma de pago</label>
      <input type="text" id="forma" formControlName="forma">
    </div>
    <div>
      <label for="periodicidad">Periodicidad</label>
      <input type="text" id="periodicidad" formControlName="periodicidad">
    </div>
  </div>
  <div>
    <button type="submit">Contabilizar</button>
  </div>
</form>
<pre>{{formFactura.value | json}}</pre>
